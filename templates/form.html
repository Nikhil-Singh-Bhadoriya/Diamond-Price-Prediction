<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction - Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="diamond-icon">ðŸ’Ž</div>
            <h1>Diamond Price Predictor</h1>
            <p>Enter diamond specifications</p>
        </div>

        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <h3 class="section-title">Physical Properties</h3>
            
            <div class="form-group">
                <label for="carat">Carat Weight:</label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat value (e.g., 0.5)" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="depth">Depth (%):</label>
                    <input type="text" id="depth" name="depth" placeholder="e.g., 61.5" required>
                </div>

                <div class="form-group">  
                    <label for="table">Table (%):</label>
                    <input type="text" id="table" name="table" placeholder="e.g., 55.0" required>
                </div>
            </div>

            <h3 class="section-title">Dimensions (mm)</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="x">Length (x):</label>
                    <input type="text" id="x" name="x" placeholder="e.g., 3.95" required>
                </div>
            
                <div class="form-group">
                    <label for="y">Width (y):</label>
                    <input type="text" id="y" name="y" placeholder="e.g., 3.98" required>
                </div>
            
                <div class="form-group">
                    <label for="z">Height (z):</label>
                    <input type="text" id="z" name="z" placeholder="e.g., 2.43" required>
                </div>
            </div>

            <h3 class="section-title">Quality Characteristics</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cut">Cut Quality:</label>
                    <select id="cut" name="cut" required>
                        <option value="">Select Cut</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="color">Color Grade:</label>
                    <select id="color" name="color" required>
                        <option value="">Select Color</option>
                        <option value="D">D (Colorless)</option>
                        <option value="E">E (Colorless)</option>
                        <option value="F">F (Colorless)</option>
                        <option value="G">G (Near Colorless)</option>
                        <option value="H">H (Near Colorless)</option>
                        <option value="I">I (Near Colorless)</option>
                        <option value="J">J (Near Colorless)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity Grade:</label>
                    <select id="clarity" name="clarity" required>
                        <option value="">Select Clarity</option>
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>
            </div>

            <input type="submit" value="Predict Price">
        </form>

        {% if final_result %}
        <div class="result">
            <h2>Predicted Diamond Price</h2>
            <div class="price">${{ final_result }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
